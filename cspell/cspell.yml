$schema: https://raw.githubusercontent.com/streetsidesoftware/cspell/main/cspell.schema.json

language: en
import:
  - ~/.config/cspell/dicts/node_modules/@cspell/dict-vim/cspell-ext.json
  - ~/.config/cspell/dicts/node_modules/@cspell/dict-python/cspell-ext.json
  - ~/.config/cspell/dicts/node_modules/@cspell/dict-typescript/cspell-ext.json
  - ~/.config/cspell/dicts/node_modules/@cspell/dict-cpp/cspell-ext.json
  - ~/.config/cspell/dicts/node_modules/@cspell/dict-node/cspell-ext.json

dictionaries:
  - custom
  - shellscript
  - vim
  - python
  - typescript
  - cpp
  - node

dictionaryDefinitions:
  - name: "custom"
    path: "~/.config/cspell/custom.txt"
    addWords: true
